<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
</head>
<body>
    <h2 style="color: red; text-shadow: 2px 2px 0px black; font-size: 4em">
        Error Changing Password</h2>
    <h3 style="color:rgba(119,233,236,0.66); text-shadow: 1px 1px 0px black;">

    <h3 style="color:rgba(119,233,236,0.66); text-shadow: 1px 1px 0px black;">

    </h3>
    <a style="font-size: 2em; color:#fdab2d;" href="#" th:href="@{/myAccount}">Take me back</a>
